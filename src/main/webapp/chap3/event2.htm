<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css"
			href="../js/extjs/resources/css/ext-all.css" />
		<script type="text/javascript" src="../js/extjs/adapter/ext/ext-base.js">
		</script>
		<script type="text/javascript" src="../js/extjs/ext-all-debug.js">
		</script>
</head>
<body>
    <div id="myDiv">
        some text here
        <a href="#" id="myHref">My Href</a>
    </div>

<script type="text/javascript">
    Ext.get('myDiv').on('contextmenu', function(eventObj, elRef) {
        console.log('myDiv contextmenu Handler, source elment ID: ' + elRef.id);
    });
    Ext.get('myHref').on('contextmenu', function(eventObj, elRef) {
        eventObj.stopEvent();
        console.log('myHref contextmenu Handler, source elment ID: ' + elRef.id);
        if (!this.ctxMenu) {
            this.ctxMenu = new Ext.menu.Menu({
                items : [
                    {
                        text : "This is"
                    },
                    {
                        text : "our custom"
                    },
                    {
                        text : "context menu"
                    }
                ]
            });
        }
        this.ctxMenu.show(elRef);
    });
</script>

</body>
</html>
