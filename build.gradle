// http://docs.codehaus.org/display/GRADLE/Gradle+Jetty+Plugin
//http://kb.plweb.org/webtestingconcepts

apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'jetty'

defaultTasks 'jettyRun'

version = 1.0

idea {
	project {
		jdkName = '1.6'		
	}
}

repositories {
	mavenCentral()
}

dependencies {	
}

task init << {
	sourceSets.all*.java.srcDirs*.each { it.mkdirs() }
    sourceSets.all*.resources.srcDirs*.each { it.mkdirs() }
}

jettyRun.scanIntervalSeconds=5

jettyRun {
	httpPort = 7070	
	//scanIntervalSeconds = 5
}